<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <header class="header">
    <div class="header__upper">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3">
            <div class="logo">
              <img src="images/logo.png" alt="logo">
            </div>
          </div>
          <div class="col-md-4 offset-md-1">
            <div class="header__phone">
              <a class="header__phone-number" href="tel:+(096)923-90-99">(096) <span>923-90-99</span></a>
              <a class="header__phone-number" href="tel:+(063)616-91-66">(063) <span>616-91-66</span></a>
            </div>
            <div class="header__search">
              <form action="">
                <input type="search" class="header__search-input">
              </form>
            </div>
          </div>
          <div class="col-md-3 offset-md-1">
            <div class="header__auth">
              <div class="header__auth-login">
                <a href="#">Вход</a></div>
              <div class="header__auth-divider">|</div>
              <div class="header__auth-registry">
                <a href="#">Регистрация</a>
              </div>
            </div>
            <div class="header__info">
              <div class="header__cart"></div>
              <div class="header__info-text">
                <div class="header__goods"><span>Товаров: </span>25 шт.</div>
                <div class="header__price"> <span>На сумму: </span>9 350 руб.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <nav class="header__nav">
              <ul class="nav__menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Как сделать заказ</a></li>
                <li><a href="#">Возврат товара</a></li>
                <li><a href="#">Сотрудничество</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="catalog">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <aside class="catalog__menu">

          </aside>
        </div>
        <div class="col-md-9">
          <div class="catalog__slider">
            
          </div>
        </div>
      </div>
    </div>
  </section>
